<button
    class="app-button"
    [class.has-icon]="hasIcon"
    [class.icon-only]="iconOnly"
    [routerLink]="routerLink"
    [disabled]="disabled"
>
    <ng-container *ngIf="hasIcon">
        <div class="app-button-icon">
            <fa-icon [class]="icon"></fa-icon>
        </div>
    </ng-container>
    {{ text }}
</button>
